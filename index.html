<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        overflow: hidden;
      }

      .box {
        padding: 20px;
        background: linear-gradient(to right, #ffffff, #a6a6a6);
        border-radius: 10px;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .title {
        font-size: 3em;
        background: linear-gradient(45deg, #f9e505, #150ae6, #80477d);
        -webkit-background-clip: text;
        color: transparent;
        background-size: 200% 200%;
        animation: rainbow 5s infinite;
      }

      .bright-text {
        font-size: 1.8em;
        color: #f16a0f; /* Жовтий колір */
        margin-top: 10px;
        background: linear-gradient(45deg, #f9e505, #150ae6, #80477d);
        -webkit-background-clip: text;
        color: transparent;
        background-size: 200% 200%;
        animation: rainbow 3s infinite;
      }

      .star-circle {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 20px auto;
        animation: rotateStars 10s linear infinite;
      }

      .star {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #f7d874;
        border-radius: 50%;
        animation: twinkle 1s infinite, rotateStar 3s infinite;
      }

      .snowflake {
        font-size: 80px;
        color: #00bfff;
        animation: float 3s infinite, rotateSnowflake 5s infinite;
        position: absolute;
      }

      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes rotateStar {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes rotateSnowflake {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes rotateStars {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>Новорічна відкритка</title>
  </head>
  <body>
    <div class="box">
      <h1 class="title">З Новим Роком!!!</h1>
      <p class="bright-text">
        Бажаємо Вам у цьому році безмежної радості, тепла та найбільших
        досягнень!
      </p>
      <!-- Круг із зірочками -->
      <div class="star-circle">
        <div class="star" style="top: 10px; left: 50px"></div>
        <div class="star" style="top: 30px; left: 120px"></div>
        <div class="star" style="top: 60px; left: 190px"></div>
        <div class="star" style="top: 90px; left: 260px"></div>
        <div class="star" style="top: 120px; left: 330px"></div>
        <div class="star" style="top: 150px; left: 400px"></div>
        <div class="star" style="top: 180px; left: 470px"></div>
        <div class="star" style="top: 210px; left: 540px"></div>
      </div>

      <!-- Сніжинки -->
      <div class="snowflake" style="top: 100px; left: 50px">❄️</div>
      <div class="snowflake" style="top: 150px; left: 200px">❄️</div>
      <div class="snowflake" style="top: 200px; left: 350px">❄️</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
